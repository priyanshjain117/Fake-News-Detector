plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.fake_news"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.fake_news"

        // ✅ Firebase Auth needs minSdk >= 23
        minSdk = 23

        // ✅ TargetSdk from Flutter environment
        targetSdk = flutter.targetSdkVersion

        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // ✅ Enable MultiDex for large method counts
        multiDexEnabled = true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Keep debug signing until you set up your own keystore
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Firebase BoM manages versions automatically
    implementation platform('com.google.firebase:firebase-bom:33.1.2')

    // ✅ Firebase Auth dependency
    implementation 'com.google.firebase:firebase-auth'

    // ✅ MultiDex support
    implementation 'androidx.multidex:multidex:2.0.1'
}
