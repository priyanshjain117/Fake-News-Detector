<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <!-- Custom Error Message Box (Replaced alert()) -->
    <div id="errorMessage" class="hidden fixed top-4 right-4 bg-red-600 text-white p-4 rounded-lg shadow-xl z-50 transition-opacity duration-300 font-medium" role="alert">
        An error occurred.
    </div>

    <div class="min-h-screen p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <svg class="w-12 h-12 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                    <h1 class="text-4xl font-bold text-gray-800">Fake News Detector</h1>
                </div>
                <p class="text-gray-600 text-lg">Analyze news articles and detect potential misinformation</p>
            </div>

            <!-- Main Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
                <form id="newsForm">
                    <!-- Input Area -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Paste news article or headline
                        </label>
                        <textarea
                            id="inputText"
                            name="news_text"
                            required
                            placeholder="Enter the news article text, headline, or content you want to verify..."
                            class="w-full h-40 p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none resize-none"
                        ></textarea>
                    </div>

                    <!-- Analyze Button -->
                    <button
                        type="submit"
                        id="analyzeBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2 shadow-lg hover:shadow-xl"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span>Analyze Content</span>
                    </button>
                </form>
            </div>

            <!-- Results -->
            <div id="results" class="hidden bg-white rounded-2xl shadow-xl p-8 animate-fadeIn">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Analysis Results</h2>
                
                <!-- Score Display -->
                <div class="flex flex-col items-center mb-4">
                    <div id="statusIcon"></div>
                    <h3 id="statusText" class="text-3xl font-bold mt-4 mb-2 capitalize"></h3>
                    <div class="w-full max-w-md">
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span>Credibility Score</span>
                            <span class="font-bold"><span id="scoreValue">0</span>/100</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                            <div
                                id="scoreBar"
                                class="h-full transition-all duration-1000"
                                style="width: 0%"
                            ></div>
                        </div>
                    </div>
                </div>

                <!-- TTS Button -->
                <button id="speakButton" class="hidden mt-4 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition font-semibold text-sm mx-auto flex items-center gap-2" title="Read results aloud">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.121-7.072a8 8 0 010 11.314m-12.836-7.072A5 5 0 0110.464 12m0 0a5 5 0 01-7.072 0m7.072 0a5 5 0 000-7.072m0 7.072a5 5 0 010 7.072m0-7.072h-.01M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    Read Results Aloud
                </button>
                
                <!-- Model Prediction Badge -->
                <div class="text-center mb-6 mt-6">
                    <div class="inline-block px-6 py-3 rounded-full text-white font-bold text-lg" id="modelPrediction">
                    </div>
                    <p class="text-sm text-gray-600 mt-2">
                        Confidence: <span id="modelConfidence" class="font-semibold"></span>
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Emotional Language</h4>
                        </div>
                        <p id="emotional" class="text-lg font-bold"></p>
                    </div>

                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Source Citations</h4>
                        </div>
                        <p id="sources" class="text-lg font-bold"></p>
                    </div>

                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Bias Detection</h4>
                        </div>
                        <p id="bias" class="text-lg font-bold"></p>
                    </div>

                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Fact Check Status</h4>
                        </div>
                        <p id="factCheck" class="text-lg font-bold"></p>
                    </div>
                </div>

                <div id="recommendations" class="bg-blue-50 border-l-4 border-blue-600 p-4 rounded">
                    <h4 class="font-bold text-blue-900 mb-2">Recommendations</h4>
                    <ul id="recommendationsList" class="text-blue-800 text-sm space-y-1"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------
        // TTS and API Utility Functions
        // ---------------------------------------------
        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate = 24000) {
            const buffer = new ArrayBuffer(44 + pcm16.length * 2);
            const view = new DataView(buffer);
            let offset = 0;

            function writeString(s) {
                for (let i = 0; i < s.length; i++) {
                    view.setUint8(offset + i, s.charCodeAt(i));
                }
                offset += s.length;
            }

            function writeUint16(i) {
                view.setUint16(offset, i, true);
                offset += 2;
            }

            function writeUint32(i) {
                view.setUint32(offset, i, true);
                offset += 4;
            }

            writeString('RIFF');
            writeUint32(36 + pcm16.length * 2);
            writeString('WAVE');
            writeString('fmt ');
            writeUint32(16);
            writeUint16(1);
            writeUint16(1);
            writeUint32(sampleRate);
            writeUint32(sampleRate * 2);
            writeUint16(2);
            writeUint16(16);
            writeString('data');
            writeUint32(pcm16.length * 2);

            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([buffer], { type: 'audio/wav' });
        }
        
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        console.log(`Rate limit exceeded. Retrying in ${delay / 1000}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                }
            }
        }

        async function speakResults(textToSpeak) {
            const apiKey = ""; 
            // FIX: Using the base URL without appending '?key=${apiKey}' to avoid URL validation errors
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent`;

            const payload = {
                contents: [{
                    parts: [{ text: `Say in a professional, clear voice: ${textToSpeak}` }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Charon" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const rateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000;
                    
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData.buffer);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                } else {
                    console.error("TTS generation failed or returned unexpected format.", result);
                }
            } catch (error) {
                console.error("TTS API Error:", error);
            }
        }
        
        // Custom error display function
        function showError(message) {
            const errorBox = document.getElementById('errorMessage');
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
            setTimeout(() => {
                errorBox.classList.add('hidden');
            }, 5000);
        }

        // ---------------------------------------------
        // Main Form Submission Logic
        // ---------------------------------------------
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) {
                showError('Please enter some text to analyze.');
                return;
            }
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            const results = document.getElementById('results');
            const speakButton = document.getElementById('speakButton');

            // Reset TTS button state
            speakButton.classList.add('hidden');
            speakButton.onclick = null;
            
            // Show loading
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div><span>Analyzing...</span>';
            
            // Create form data
            const formData = new FormData();
            formData.append('news_text', inputText);
            
            // Send request
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received data:', data);
                
                if (data.error) {
                    showError('Prediction Error: ' + data.error);
                    return;
                }
                
                displayResults(data);
                results.classList.remove('hidden');
                results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An API error occurred. Please check the console.');
            })
            .finally(() => {
                // Reset button
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg><span>Analyze Content</span>';
            });
        });

        function displayResults(data) {
            const speakButton = document.getElementById('speakButton');
            
            // --- TTS Setup ---
            const statusLabel = data.status === 'reliable' ? 'reliable' : data.status === 'questionable' ? 'questionable' : 'unreliable';
            const speechText = `The credibility score is ${data.score} percent. The status is classified as ${statusLabel}. The model's prediction is ${data.model_prediction}. For verification, the model recommends: ${data.recommendations.join(', ')}.`;
            
            speakButton.classList.remove('hidden');
            speakButton.onclick = () => speakResults(speechText);
            
            
            // Status icon
            const statusIcon = document.getElementById('statusIcon');
            const statusTextElement = document.getElementById('statusText');
            
            if (data.status === 'reliable') {
                statusIcon.innerHTML = '<svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
                statusTextElement.className = 'text-3xl font-bold mt-4 mb-2 capitalize text-green-600';
            } else if (data.status === 'questionable') {
                statusIcon.innerHTML = '<svg class="w-16 h-16 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
                statusTextElement.className = 'text-3xl font-bold mt-4 mb-2 capitalize text-yellow-600';
            } else {
                statusIcon.innerHTML = '<svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
                statusTextElement.className = 'text-3xl font-bold mt-4 mb-2 capitalize text-red-600';
            }
            
            // Status text
            statusTextElement.textContent = data.status;
            
            // Model prediction
            const modelPrediction = document.getElementById('modelPrediction');
            if (data.model_prediction === 'REAL') {
                modelPrediction.className = 'inline-block px-6 py-3 rounded-full bg-green-600 text-white font-bold text-lg';
                modelPrediction.textContent = '✓ REAL NEWS';
                document.getElementById('modelConfidence').textContent = data.confidence_real.toFixed(1) + '%';
            } else {
                modelPrediction.className = 'inline-block px-6 py-3 rounded-full bg-red-600 text-white font-bold text-lg';
                modelPrediction.textContent = '✗ FAKE NEWS';
                document.getElementById('modelConfidence').textContent = data.confidence_fake.toFixed(1) + '%';
            }
            
            // Score
            document.getElementById('scoreValue').textContent = data.score;
            const scoreBar = document.getElementById('scoreBar');
            const scoreColor = data.score >= 70 ? 'bg-green-600' : data.score >= 40 ? 'bg-yellow-500' : 'bg-red-600';
            scoreBar.className = 'h-full ' + scoreColor + ' transition-all duration-1000';
            setTimeout(() => { scoreBar.style.width = data.score + '%'; }, 100);
            
            // Indicators
            const indicators = data.indicators;
            
            document.getElementById('emotional').textContent = indicators.emotional;
            document.getElementById('emotional').className = 'text-lg font-bold ' + (indicators.emotional === 'Low' ? 'text-green-600' : 'text-red-600');
            
            document.getElementById('sources').textContent = indicators.sources;
            document.getElementById('sources').className = 'text-lg font-bold ' + (indicators.sources === 'Present' ? 'text-green-600' : 'text-red-600');
            
            document.getElementById('bias').textContent = indicators.bias;
            document.getElementById('bias').className = 'text-lg font-bold ' + 
                (indicators.bias === 'Low' ? 'text-green-600' : indicators.bias === 'Moderate' ? 'text-yellow-600' : 'text-red-600');
            
            document.getElementById('factCheck').textContent = indicators.factCheck;
            document.getElementById('factCheck').className = 'text-lg font-bold ' + 
                (indicators.factCheck === 'Verified' ? 'text-green-600' : indicators.factCheck === 'Unverified' ? 'text-yellow-600' : 'text-red-600');
            
            // Recommendations
            const recList = document.getElementById('recommendationsList');
            recList.innerHTML = '';
            data.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = '• ' + rec;
                recList.appendChild(li);
            });
        }
    </script>
</body>
</html>
